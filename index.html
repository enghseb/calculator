<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="topText">0</div>
            <div id="bottomText">0</div>
        </div>
        <div class="buttons">
            <div class="button" id="clear">Clear</div>
            <div class="button" id="backspace">Backspace</div>
            

            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="button" id="divide">รท</div>
            
            
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="button" id="multiply">x</div>
            
            
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="button" id="subtract">-</div>
            
            
            <div class="number">0</div>
            <div class="number" id="decimal">.</div>
            <div class="button" id="equal">=</div>
            <div class="button" id="add">+</div>
            
        </div>
    </div>
</body>
</html>
